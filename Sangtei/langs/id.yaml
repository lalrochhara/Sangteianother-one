admin_help: |
  â€¢ `/admins`*:* Tampilkan semua admin di dalam chat
  
  *Hanya admin:*
  â€¢ balas pesan dengan `/pin`*:* pin pesan secara diam-diam - tambah `'loud'` atau `'notify'` untuk memberitahukan para member.
  â€¢ `/unpin`*:* unpin pesan yang di tuju
  â€¢ `/invitelink`*:* membuat invitelink
  â€¢ `/promote`*:* membuat member menjadi admin
  â€¢ `/demote`*:* membuat admin menjadi member
  â€¢ `/title <title here>`*:* kasih nama admin yang terpilih
afk_help: |
  - /afk <alasan>: kasih tau kalau kamu sedang AFK(away from keyboard).
  - brb <alasan>: sama kek AFK.
  Pas lu AFK, jika ada yg nge tag bakalan di kasih tau kalo lu AFK
anilist_help: |
  *AniList*
  Dapatkan informasi tentang anime, manga atau karakter dengan fitur ini! Data diambil dari [AniList](anilist.co).
  *Perintah tersedia:*
   - /anime <judul anime>: Info anime.
   - /character <nama karakter>: Info karakter.
   - /manga <judul manga>: Info manga.
antiflood_help: |
  Antiflood adalah pencegahan terhadap member untuk mengirim pesan lebih dari X dalam satu waktu. Jika aktif \
  Akan memberi hukuman pada member tersebut.
   Perintah ini akan membisukan user jika mengirim pesan 10 kali dalam waktu yang singkat, kecuali bot.
   â€¢ `/flood`*:* Info flood control
  â€¢ *Hanya admin:*
   â€¢ `/setflood <int/'no'/'off'>`*:* mengaktifkan atau menonaktifkan antiflood
   *Contoh:* `/setflood 10`
   â€¢ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* memilih hukuman jika user nge flood. ban/kick/mute/tmute/tban
  â€¢ *Catatan:*
   â€¢ Tambahkan di <value> jika pilih tban dan tmute!!
   Contoh:
   `5m` = 5 menit
   `6h` = 6 jam
   `3d` = 3 hari
   `1w` = 1 minggu
