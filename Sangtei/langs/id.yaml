pm_help_text: |
  Hai kak! Namaku *Sangtei*. Anggota dari *Eagle Union*.
  Aku adalah bot untuk membantu grup dengan fitur-fitur yang mantul! Silahkan lihat-lihat dulu.
  Menu perintah *utama* yang tersedia:
   â€¢ /start: Untuk bangunkan aku. Untuk mengecek aku hidup atau modar.
   â€¢ /help: Untuk menampilkan menu.
   â€¢ /language: Untuk mengganti bahasa.
   â€¢ /settings:
     - dalam PC: mengirim semua pengaturan.
     - dalam grup: akan mengirim pesan ke private, dengan semua pengaturan.
   Klik tombol dibawah untuk mengetahui lebih lanjut tentang semua fitur!
